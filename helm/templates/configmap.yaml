apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "user-buy-list.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "user-buy-list.name" . }}
    helm.sh/chart: {{ include "user-buy-list.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  # MongoDB connection string
  MONGODB_URI: "{{ .Values.mongodb.uri }}"
  # Kafka broker address
  KAFKA_BROKER: "{{ .Values.kafka.broker }}"
  # Kafka topic for purchases
  KAFKA_TOPIC_PURCHASES: "{{ .Values.kafka.topicPurchases }}"
  # Customer Management API URL (internal service)
  CUSTOMER_MANAGEMENT_API_URL: "{{ .Values.customerManagement.apiUrl }}"
  # Customer Facing Web Server URL (internal service)
  CUSTOMER_FACING_WEB_URL: "{{ .Values.customerFacingWeb.apiUrl }}"
  # Additional configuration can be added here as needed