apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-buy-frontend
  labels:
    app: user-buy-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-buy-frontend
  template:
    metadata:
      labels:
        app: user-buy-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
        - name: user-buy-frontend
          image: ghcr.io/aliceco01/user-buy-list/user-buy-frontend:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          envFrom:
            - configMapRef:
                name: user-buy-frontend-config
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: user-buy-frontend
spec:
  selector:
    app: user-buy-frontend
  ports:
    - port: 80
      targetPort: 8080
