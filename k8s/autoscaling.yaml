# Hybrid autoscaling approach:
# - Frontend (customer-facing): HPA v2 with custom metrics via Prometheus Adapter
# - Backend (customer-management): KEDA for event-driven Kafka consumer lag
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: customer-management-scaler
spec:
  scaleTargetRef:
    name: customer-management
  minReplicaCount: 2
  maxReplicaCount: 10
  pollingInterval: 15
  cooldownPeriod: 60
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 180
          policies:
            - type: Percent
              value: 50
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 60
          policies:
            - type: Percent
              value: 100
              periodSeconds: 60
  triggers:
    # Kafka consumer lag - scales when lag per partition exceeds threshold
    # HPA evaluates this independently and scales to the highest replica count
    # across all triggers (no priority, each trigger is authoritative)
    - type: kafka
      metadata:
        bootstrapServers: kafka.default.svc.cluster.local:9092
        consumerGroup: purchase-group
        topic: purchases
        lagThreshold: "50"
        activationLagThreshold: "10"
---
# HPA v2 with custom metrics for customer-facing (HTTP API)
# Uses Prometheus Adapter to expose custom metrics to Kubernetes Metrics API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-facing-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-facing
  minReplicas: 2
  maxReplicas: 8
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
  metrics:
    # Custom metric: HTTP requests per second
    # HPA evaluates each metric independently and scales to highest replica count
    - type: Pods
      pods:
        metric:
          name: http_requests_per_second
        target:
          type: AverageValue
          averageValue: "100"
    # Custom metric: In-flight requests (concurrency)
    - type: Pods
      pods:
        metric:
          name: http_requests_in_flight
        target:
          type: AverageValue
          averageValue: "50"
---
# HPA v2 for frontend (simple resource-based, mostly static load)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user-buy-frontend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user-buy-frontend
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70