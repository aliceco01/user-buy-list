apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-management
  labels:
    app: customer-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-management
  template:
    metadata:
      labels:
        app: customer-management
    spec:
      containers:
        - name: customer-management
          image: ghcr.io/<owner>/<repo>/customer-management:latest
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: KAFKA_BROKER
              value: "kafka:9092"
            - name: MONGODB_URI
              value: "mongodb://mongodb:27017/purchases"
            - name: PURCHASE_TOPIC
              value: "purchases"
            - name: KAFKA_GROUP_ID
              value: "purchase-group"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: customer-management
spec:
  selector:
    app: customer-management
  ports:
    - port: 3001
      targetPort: 3001
