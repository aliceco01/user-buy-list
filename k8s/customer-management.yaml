apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-management
  labels:
    app: customer-management
spec:
  selector:
    matchLabels:
      app: customer-management
  template:
    metadata:
      labels:
        app: customer-management
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
      - name: customer-management
        image: ghcr.io/aliceco01/user-buy-list/customer-management:REPLACE_WITH_SHA
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
          - containerPort: 3001
        volumeMounts:
          - name: tmp
            mountPath: /tmp
        envFrom:
          - configMapRef:
              name: customer-management-config
          - secretRef:
              name: customer-management-secret
        startupProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: customer-management
spec:
  selector:
    app: customer-management
  ports:
    - port: 3001
      targetPort: 3001