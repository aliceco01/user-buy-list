apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-facing
  labels:
    app: customer-facing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-facing
  template:
    metadata:
      labels:
        app: customer-facing
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
        - name: customer-facing
          image: ghcr.io/<owner>/<repo>/customer-facing:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: tmp
              mountPath: /tmp
          envFrom:
            - configMapRef:
                name: customer-facing-config
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: customer-facing
spec:
  selector:
    app: customer-facing
  ports:
    - port: 80
      targetPort: 3000
