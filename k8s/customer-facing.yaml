apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-facing
  labels:
    app: customer-facing
spec:
  selector:
    matchLabels:
      app: customer-facing
  template:
    metadata:
      labels:
        app: customer-facing
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
      - name: customer-facing
        image: ghcr.io/aliceco01/user-buy-list/customer-facing:49174f53fd07a21446431a1761e3f6516846b261
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: tmp
            mountPath: /tmp
        envFrom:
          - configMapRef:
              name: customer-facing-config
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: customer-facing
spec:
  selector:
    app: customer-facing
  ports:
    - port: 80
      targetPort: 3000
