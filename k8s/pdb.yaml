# pdb configuration for customer-facing and customer-management
# ensures high availability during voluntary disruptions (node drains, upgrades)


apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: customer-facing-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: customer-facing
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: customer-management-pdb
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: customer-management


