# this pipeline updates manifests with SHA, commit back to repo. 
# directly back to the repository's main branch. view README.md for details and rationale.
name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push-customer-facing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/customer-facing
        run: yarn install --frozen-lockfile
        
      - name: Build TypeScript
        working-directory: ./services/customer-facing
        run: yarn build
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: ./services/customer-facing
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/customer-facing
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  build-and-push-customer-management:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/customer-management
        run: yarn install --frozen-lockfile
        
      - name: Build TypeScript
        working-directory: ./services/customer-management
        run: yarn build
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: ./services/customer-management
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/customer-management
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        working-directory: ./frontend
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/user-buy-frontend
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push-customer-facing, build-and-push-customer-management, build-and-push-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update image tags in k8s manifests
        run: |
          sed -i "s|:REPLACE_WITH_SHA|:${{ github.sha }}|g" k8s/customer-facing.yaml
          sed -i "s|:REPLACE_WITH_SHA|:${{ github.sha }}|g" k8s/customer-management.yaml
          sed -i "s|:REPLACE_WITH_SHA|:${{ github.sha }}|g" k8s/frontend.yaml

      - name: Commit updated manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/customer-facing.yaml k8s/customer-management.yaml k8s/frontend.yaml
          git commit -m "Deploy: Update images to ${{ github.sha }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
