name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push-customer-facing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/customer-facing
        run: yarn install --frozen-lockfile


      - name: Validate Kafka message schema (customer-facing)
        run: |
          npx ajv-cli validate -s schemas/purchase.json -d services/customer-facing/__tests__/*.json || echo "No test payloads found, skipping."

      - name: Run unit tests
        working-directory: ./services/customer-facing
        run: yarn test --ci --coverage

      - name: Build TypeScript
        working-directory: ./services/customer-facing
        run: yarn build
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: ./services/customer-facing
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/customer-facing
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  build-and-push-customer-management:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/customer-management
        run: yarn install --frozen-lockfile


      - name: Install ajv-cli for schema validation
        run: yarn global add ajv-cli

      - name: Validate Kafka message schema (customer-management)
        run: |
          npx ajv-cli validate -s schemas/purchase.json -d services/customer-management/__tests__/*.json || echo "No test payloads found, skipping."

      - name: Run unit tests
        working-directory: ./services/customer-management
        run: yarn test --ci --coverage

      - name: Build TypeScript
        working-directory: ./services/customer-management
        run: yarn build
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: ./services/customer-management
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/customer-management
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        working-directory: ./frontend
        run: |
          # Use git SHA for immutable versioning - no latest tag
          IMAGE=${{ env.REGISTRY }}/${{ github.repository }}/user-buy-frontend
          docker build -t ${IMAGE}:${{ github.sha }} .
          docker push ${IMAGE}:${{ github.sha }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-and-push-customer-facing, build-and-push-customer-management, build-and-push-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}


      - name: Install Kustomize
        run: |
          wget https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Patch kustomization.yaml with image tags
        run: |
          kustomize edit set image ghcr.io/aliceco01/user-buy-list/customer-facing=ghcr.io/aliceco01/user-buy-list/customer-facing:${{ github.sha }}
          kustomize edit set image ghcr.io/aliceco01/user-buy-list/customer-management=ghcr.io/aliceco01/user-buy-list/customer-management:${{ github.sha }}
          kustomize edit set image ghcr.io/aliceco01/user-buy-list/user-buy-frontend=ghcr.io/aliceco01/user-buy-list/user-buy-frontend:${{ github.sha }}
        working-directory: k8s

      - name: Deploy to Kubernetes with Kustomize
        run: |
          kustomize build k8s/ | kubectl apply -f -

      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/customer-facing
          kubectl rollout status deployment/customer-management
          kubectl rollout status deployment/frontend
