name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-customer-facing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./services/customer-facing
        run: yarn install --frozen-lockfile

      - name: Type check
        working-directory: ./services/customer-facing
        run: yarn test
        
      - name: Build TypeScript
        working-directory: ./services/customer-facing
        run: yarn build
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        working-directory: ./services/customer-facing
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}/customer-facing:${{ github.sha }} .
          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}/customer-facing:latest .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/customer-facing:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/customer-facing:latest

  build-and-push-customer-management:
