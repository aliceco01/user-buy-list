          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}/user-buy-frontend:latest .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/user-buy-frontend:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/user-buy-frontend:latest
