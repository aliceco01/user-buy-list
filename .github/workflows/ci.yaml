          docker build -t ${{ env.REGISTRY }}/${{ github.repository }}/customer-management:latest .
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/customer-management:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ github.repository }}/customer-management:latest

  build-and-push-frontend:
