name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for promotion (staging/production)'
        required: true
        type: choice
        options:
          - staging
          - production
      sha:
        description: 'Git SHA to promote (defaults to latest on branch)'
        required: false
        type: string
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.event.inputs.sha || github.sha }}

jobs:
  build-artifacts:
    name: Build and publish artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        include:
          - name: customer-facing
            dir: services/customer-facing
            image: customer-facing
            schema: schemas/purchase.json
            testPayloads: services/customer-facing/__tests__/*.json
          - name: customer-management
            dir: services/customer-management
            image: customer-management
            schema: schemas/purchase.json
            testPayloads: services/customer-management/__tests__/*.json
          - name: user-buy-frontend
            dir: frontend
            image: user-buy-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ matrix.dir }}
        run: yarn install --frozen-lockfile

      - name: Security scan dependencies
        working-directory: ${{ matrix.dir }}
        run: |
          yarn audit --groups dependencies --level high

      - name: Validate Kafka message schema
        if: ${{ matrix.schema != '' }}
        run: |
          npx ajv-cli validate -s ${{ matrix.schema }} -d ${{ matrix.testPayloads }}

      - name: Run unit tests
        working-directory: ${{ matrix.dir }}
        if: ${{ matrix.dir != 'frontend' }}
        run: yarn test --ci --coverage

      - name: Build TypeScript
        working-directory: ${{ matrix.dir }}
        if: ${{ matrix.dir != 'frontend' }}
        run: yarn build

      - name: Build frontend
        working-directory: ${{ matrix.dir }}
        if: ${{ matrix.dir == 'frontend' }}
        run: yarn build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=${{ env.IMAGE_TAG }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dir }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.IMAGE_TAG }}@${{ steps.build.outputs.digest }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          exit-code: 1

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Keyless sign image
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}@${{ steps.build.outputs.digest }}

  publish-staging-manifests:
    name: Publish manifests to staging
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      id-token: write
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment branch
        run: |
          if git ls-remote --heads origin staging | grep -q staging; then
            git checkout staging
            git pull origin staging
          else
            git checkout -b staging
          fi

      - name: Install Kustomize
        run: |
          wget https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization.yaml with image tags
        run: |
          cd k8s
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-facing=ghcr.io/${{ github.repository }}/customer-facing:${{ env.IMAGE_TAG }}
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-management=ghcr.io/${{ github.repository }}/customer-management:${{ env.IMAGE_TAG }}
          kustomize edit set image ghcr.io/${{ github.repository }}/user-buy-frontend=ghcr.io/${{ github.repository }}/user-buy-frontend:${{ env.IMAGE_TAG }}

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore(gitops): promote to staging - ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"
          git push origin staging

      - name: Record deployment metadata
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'deployment-tracker',
              workflow_id: 'record-deployment',
              ref: 'main',
              inputs: {
                environment: 'staging',
                sha: '${{ env.IMAGE_TAG }}',
                repository: context.repo.repo,
                timestamp: new Date().toISOString()
              }
            });
          continue-on-error: true

  promote-production:
    name: Promote to production
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'release' && github.event.action == 'published')
    permissions:
      contents: write
      id-token: write
    environment:
      name: production
      url: https://production.example.com
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment branch
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            git checkout production
            git pull origin production
          else
            git checkout -b production
          fi

      - name: Install Kustomize
        run: |
          wget https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Update kustomization.yaml with image tags
        run: |
          cd k8s
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-facing=ghcr.io/${{ github.repository }}/customer-facing:${{ env.IMAGE_TAG }}
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-management=ghcr.io/${{ github.repository }}/customer-management:${{ env.IMAGE_TAG }}
          kustomize edit set image ghcr.io/${{ github.repository }}/user-buy-frontend=ghcr.io/${{ github.repository }}/user-buy-frontend:${{ env.IMAGE_TAG }}

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore(gitops): promote to production - ${{ env.IMAGE_TAG }} [skip ci]" || echo "No changes to commit"
          git push origin production

      - name: Record deployment metadata
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'deployment-tracker',
              workflow_id: 'record-deployment',
              ref: 'main',
              inputs: {
                environment: 'production',
                sha: '${{ env.IMAGE_TAG }}',
                repository: context.repo.repo,
                timestamp: new Date().toISOString()
              }
            });
          continue-on-error: true
