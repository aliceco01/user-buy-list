name: CD

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for promotion (staging/production)'
        required: true
        type: choice
        options:
          - staging
          - production
      sha:
        description: 'Git SHA to promote (defaults to latest on branch)'
        required: false
        type: string
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.event.inputs.sha || github.sha }}
  SEMVER: ${{ github.event.release.tag_name || '' }}

jobs:
  build-artifacts:
    name: Build and publish artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    strategy:
      matrix:
        include:
          - name: customer-facing
            dir: services/customer-facing
            image: customer-facing
            schema: schemas/purchase.json
            testPayloads: services/customer-facing/__tests__/*.json
          - name: customer-management
            dir: services/customer-management
            image: customer-management
            schema: schemas/purchase.json
            testPayloads: services/customer-management/__tests__/*.json
          - name: user-buy-frontend
            dir: frontend
            image: user-buy-frontend
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ${{ matrix.dir }}
        run: yarn install --frozen-lockfile

      - name: Security scan dependencies
        working-directory: ${{ matrix.dir }}
        run: |
          yarn audit --groups dependencies --level high || true

      - name: Validate Kafka message schema
        if: ${{ matrix.schema != '' }}
        run: |
          if [ -f "${{ matrix.schema }}" ] && ls ${{ matrix.testPayloads }} 1> /dev/null 2>&1; then
            npx ajv-cli validate -s ${{ matrix.schema }} -d ${{ matrix.testPayloads }}
          else
            echo "Schema or test payloads not found, skipping validation"
          fi

      - name: Run unit tests
        working-directory: ${{ matrix.dir }}
        if: ${{ matrix.dir != 'frontend' }}
        run: yarn test --ci --coverage

      - name: Build TypeScript
        working-directory: ${{ matrix.dir }}
        if: ${{ matrix.dir != 'frontend' }}
        run: yarn build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract semantic version
        id: semver
        run: |
          if [ -n "${{ env.SEMVER }}" ]; then
            echo "version=${{ env.SEMVER }}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=${{ github.ref_name }}-
            type=raw,value=${{ env.IMAGE_TAG }}
            type=semver,pattern={{version}},value=${{ steps.semver.outputs.version }},enable=${{ steps.semver.outputs.is_release == 'true' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.semver.outputs.version }},enable=${{ steps.semver.outputs.is_release == 'true' }}
            type=semver,pattern={{major}},value=${{ steps.semver.outputs.version }},enable=${{ steps.semver.outputs.is_release == 'true' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && steps.semver.outputs.is_release != 'true' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.dir }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Install Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          trivy_version: latest

      - name: Security scan with Trivy
        id: trivy-scan
        run: |
          trivy image --format json --output trivy-results.json --severity HIGH,CRITICAL --no-progress ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.IMAGE_TAG }} || true
          
          if [ ! -f trivy-results.json ]; then
            echo "Trivy scan failed, skipping policy enforcement"
            exit 0
          fi
          
          sudo apt-get update
          sudo apt-get install -y jq
          
          CRITICAL_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "CRITICAL")] | length' trivy-results.json 2>/dev/null || echo "0")
          HIGH_COUNT=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH")] | length' trivy-results.json 2>/dev/null || echo "0")
          
          echo "Critical vulnerabilities: $CRITICAL_COUNT"
          echo "High vulnerabilities: $HIGH_COUNT"
          
          POLICY_CRITICAL_MAX=0
          POLICY_HIGH_MAX=10
          
          if [ "$CRITICAL_COUNT" -gt "$POLICY_CRITICAL_MAX" ]; then
            echo "Policy violation: Found $CRITICAL_COUNT critical vulnerabilities, maximum allowed: $POLICY_CRITICAL_MAX"
            exit 1
          fi
          
          if [ "$HIGH_COUNT" -gt "$POLICY_HIGH_MAX" ]; then
            echo "Policy violation: Found $HIGH_COUNT high vulnerabilities, maximum allowed: $POLICY_HIGH_MAX"
            exit 1
          fi
          
          echo "Security policy check passed"

      - name: Generate Trivy SARIF report
        run: |
          trivy image --format sarif --output trivy-results.sarif --severity HIGH,CRITICAL --no-progress ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}:${{ env.IMAGE_TAG }} || true

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
        continue-on-error: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Keyless sign image
        run: |
          cosign sign --yes ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}@${{ steps.build.outputs.digest }}

  publish-staging-manifests:
    name: Publish manifests to staging
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      id-token: write
    environment:
      name: staging
      url: https://staging.example.com
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment branch
        run: |
          if git ls-remote --heads origin staging | grep -q staging; then
            git checkout staging
            git pull origin staging
          else
            git checkout -b staging
          fi

      - name: Install Kustomize
        run: |
          wget https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ env.SEMVER }}" ]; then
            echo "tag=${{ env.SEMVER }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
          fi

      - name: Update kustomization.yaml with image tags
        run: |
          cd k8s
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-facing=ghcr.io/${{ github.repository }}/customer-facing:${{ steps.tag.outputs.tag }}
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-management=ghcr.io/${{ github.repository }}/customer-management:${{ steps.tag.outputs.tag }}
          kustomize edit set image ghcr.io/${{ github.repository }}/user-buy-frontend=ghcr.io/${{ github.repository }}/user-buy-frontend:${{ steps.tag.outputs.tag }}

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore(gitops): promote to staging - ${{ steps.tag.outputs.tag }} [skip ci]" || echo "No changes to commit"
          git push origin staging

      - name: Record deployment metadata
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'deployment-tracker',
              workflow_id: 'record-deployment',
              ref: 'main',
              inputs: {
                environment: 'staging',
                sha: '${{ steps.tag.outputs.tag }}',
                repository: context.repo.repo,
                timestamp: new Date().toISOString()
              }
            });
          continue-on-error: true

  promote-production:
    name: Promote to production
    runs-on: ubuntu-latest
    needs: build-artifacts
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') ||
      (github.event_name == 'release' && github.event.action == 'published')
    permissions:
      contents: write
      id-token: write
    environment:
      name: production
      url: https://production.example.com
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup environment branch
        run: |
          if git ls-remote --heads origin production | grep -q production; then
            git checkout production
            git pull origin production
          else
            git checkout -b production
          fi

      - name: Install Kustomize
        run: |
          wget https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize_linux_amd64.tar.gz
          tar -xzf kustomize_linux_amd64.tar.gz
          sudo mv kustomize /usr/local/bin/

      - name: Determine image tag
        id: tag
        run: |
          if [ -n "${{ env.SEMVER }}" ]; then
            echo "tag=${{ env.SEMVER }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
          fi

      - name: Update kustomization.yaml with image tags
        run: |
          cd k8s
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-facing=ghcr.io/${{ github.repository }}/customer-facing:${{ steps.tag.outputs.tag }}
          kustomize edit set image ghcr.io/${{ github.repository }}/customer-management=ghcr.io/${{ github.repository }}/customer-management:${{ steps.tag.outputs.tag }}
          kustomize edit set image ghcr.io/${{ github.repository }}/user-buy-frontend=ghcr.io/${{ github.repository }}/user-buy-frontend:${{ steps.tag.outputs.tag }}

      - name: Commit and push manifest changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/kustomization.yaml
          git commit -m "chore(gitops): promote to production - ${{ steps.tag.outputs.tag }} [skip ci]" || echo "No changes to commit"
          git push origin production

      - name: Record deployment metadata
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: 'deployment-tracker',
              workflow_id: 'record-deployment',
              ref: 'main',
              inputs: {
                environment: 'production',
                sha: '${{ steps.tag.outputs.tag }}',
                repository: context.repo.repo,
                timestamp: new Date().toISOString()
              }
            });
          continue-on-error: true
